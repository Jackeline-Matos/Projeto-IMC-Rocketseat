<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">

    <!-- o doc script sempre fica no final da tag <body> porém com a propriedade
        defer = true or false (boleana)  é possível inlcui lo na tag <head>.
            
        defer significa que o documeno será lido e depoi o js será executado
        
    -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="alert-error open">
        Digite somente números
    </div>
    <div class="container">
        <main class="card">
            <form>
                <h1 class="title">Calculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg) </label>
                    <input 
                        id="weight" 
                        type="text"
                        placeholder="60"
                        />
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (cm) </label>
                    <input 
                    id="height" 
                    type="text"
                    placeholder="165"
                    />
                </div>

                <button type="submit">
                    Calcular IMC
                    <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="arrow-up-right">
                        <path id="Vector" d="M3.1685 8.26205L14.3589 8.26213M14.3589 8.26213L9.64488 3.54808M14.3589 8.26213L9.64488 12.9762" stroke="white" stroke-width="1.20972" stroke-linecap="round" stroke-linejoin="round"/>
                        </g>
                    </svg>
                        
                </button>
            </form>
        </main>

    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">
                <button class="close">
                    <img src="/close.svg" alt="imagem para fechar o pop-up">
                        
                </button>
                <span >Preencha o peso e sua altura para descobrir seu IMC.</span>
            </h2>
        </div>
    </div>


</body>
</html>
